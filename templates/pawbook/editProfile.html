{% extends 'pawbook/bases/baseNoPetOrMarket.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit Profile
{% endblock %}

{% block css_block %}
	<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block body_block %}
	<h2>EDIT PROFILE</h2>
	<div class="content_holder">
		<form id="profile_form" method="post" action="{% url 'pawbook:editProfile' user.userprofile.slug %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{ profileForm.as_p }}
            <input type="submit" name="submit" onclick="location.href('{% url 'pawbook:show_profile' user.username %}');" value="DONE" />
		</form>
	</div>
{% endblock %}
